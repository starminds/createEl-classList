<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElelment</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .wrap{
            background-color: lightgray;
            display: flex;
            justify-content: space-between;
            padding-top: 100px;
        }

        .box{
            width: 30%;
            height: 400px;
            background-color: salmon;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        

    </style>



</head>
<body>

    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>


    <script>

        // *createElement
        // =>돔에 엘리먼트를 제작할수 있음
        // =>document.createElement('엘리먼트명')

        const h1E1 = document.createElement('h1')
        h1E1.innerText = "H태그를 만들었어"
        console.log(h1E1)
        // =>innerHtml:특정 태그 안쪽으로 글자를 작성할수 있음
        // =>innerText: innerHtml와 동일하게 태그 안쪽에 글자 작성



    </script>
    
</body>
</html>
